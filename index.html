<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body> 
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid border border-dark">
        <div class="row">
            <div class="col-12 col-md-3 col-xl-3 border ">
                <h2>Search for a city</h2>
                <div class="input-group">
                    <input type="text" class="form-control user-input">
                    <button class="btn btn-primary btn-lg">
                        <i>Search</i>
                      </button>
                    </div>
                    <div class="container"></div> <!-- Empty div for the cities -->
<!--  -->           
                </div>
                <div class="col-12 col-md-9 col-xl-9"> <!-- Main container for the 5 day forecast -->
                    <div class="row">
                        <div class="card text-dark bg-secondary mb-3 todaysTemp" style="max-width: 18rem;">
                            <h2 class="cityName">Phoenix </h2>
                            <p id="currentDay"></p>
                            
                            <h3></h3><!-- Todays date will go here -->
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                  </div>
                  <div class="row d-flex justify-content-end"><!-- Five day forecast will display here -->
                    <div class="card text-white bg-primary mb-3" style="max-width: 200px">
                        day one
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 200px">
                        day two
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 200px">
                        day three
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 200px">
                        day four
                    </div>
                    <div class="card text-white bg-primary mb-3" style="max-width: 200px">
                        day five
                    </div>

                  </div>
            </div>
        </div>
        
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
