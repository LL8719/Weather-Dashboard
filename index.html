<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body> 
    <header>
        <h1 class="text-center mb5 p-3">Weather Dashboard</h1>
    </header>
    <main class="container-fluid   p-2">
        <div class="row mt-3">
            <div class="col-12 col-md-3 col-xl-2  ">
                <h2>Search for a city</h2>

                <div class="input-group mb-3">
                    <input id="search-input" type="text" class="form-control search-input" placeholder="Search" aria-label="City" aria-describedby="button-addon2">
                    <div class="btn-div">
                    <button class="btn  btn-primary search-button" type="button" id="button-addon2">Search</button>
                </div>
                </div>

                    <div class="col align-self-start container width:10%" id="listOfCities"></div> <!-- Empty div for the cities -->
<!--  -->           
                </div>
                 <!-- Main container for the 5 day forecast -->
                <div class="col-12 col-md-9 col-xl-9"> 

                    <div class="row">
                <!-- Todays Display card -->
                        <div class="card text-white bg-primary mb-3 todaysTemp" style="max-width: 18rem;">
                            
                           
               <!-- Temp Card Details -->
                            <div class="tempDetail card-body">
                                <h3 class="card-city">Weather label</h3>
                                <p class="currentDay"></p>
                                <img class="card-icon">
                                <h6 class="card-temp">Temperature:</h6>
                                <h6 class="card-wind">Wind speed:</h6>
                                <h6 class="card-humid">Humidity:</h6>
                                

                        </div>
                    </div>
                  </div>
                  <!-- Five day forecast will display here -->
                  <div class="row d-flex justify-content-start fiveDay">

                    <div class="col-xl-2 me-5 card text-white bg-primary mb-3 box" id="box1" style="max-width: 200px">
                        
                    </div>
                    <div class="col-xl-2 me-5 card text-white bg-primary mb-3 box" id="box2" style="max-width: 200px">
                        
                    </div>
                    <div class="col-xl-2 me-5 card text-white bg-primary mb-3 box" id="box3" style="max-width: 200px">
                        
                    </div>
                    <div class="col-xl-2 me-5 card text-white bg-primary mb-3 box" id="box4" style="max-width: 200px">
                        
                    </div>
                    <div class="col-xl-2 me-5 card text-white bg-primary mb-3 box" id="box5" style="max-width: 200px">
                        
                    </div>

                  </div>
            </div>
        </div>
        
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
